name: Deploy Code from Claude

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'TÃ­tulo do PR/Commit'
        required: true
        type: string
      description:
        description: 'DescriÃ§Ã£o do que estÃ¡ sendo implementado'
        required: false
        type: string
        default: 'CÃ³digo gerado via Claude'
      code_content:
        description: 'CÃ³digo completo do Claude (cole aqui)'
        required: true
        type: string
      target_branch:
        description: 'Branch de destino'
        required: false
        type: string
        default: 'main'

jobs:
  process-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Feature Branch
        id: create_branch
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="claude-deploy-${TIMESTAMP}"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          git checkout -b $BRANCH_NAME

      - name: Process Claude Code
        id: process_code
        run: |
          # Salva o conteÃºdo em arquivo temporÃ¡rio
          cat > /tmp/claude_input.txt << 'CLAUDE_EOF'
          ${{ github.event.inputs.code_content }}
          CLAUDE_EOF
          
          # Script Python para processar
          cat > /tmp/process_claude.py << 'SCRIPT_EOF'
          import re
          import os
          import json
          
          def extract_files(content):
              files = []
              patterns = [
                  r'```(?P<lang>\w+)\s+(?P<path>[\w\-/\.]+)\n(?P<content>.*?)```',
                  r'```(?P<lang>\w+)\n(?://|#)\s*(?P<path>[\w\-/\.]+)\n(?P<content>.*?)```',
                  r'(?:File:|Arquivo:)\s*(?P<path>[\w\-/\.]+)\n```(?P<lang>\w+)\n(?P<content>.*?)```'
              ]
              
              for pattern in patterns:
                  matches = re.finditer(pattern, content, re.DOTALL | re.MULTILINE)
                  for match in matches:
                      files.append({
                          'path': match.group('path'),
                          'content': match.group('content').rstrip()
                      })
              
              return files
          
          with open('/tmp/claude_input.txt', 'r', encoding='utf-8') as f:
              content = f.read()
          
          files = extract_files(content)
          created = []
          
          for file_info in files:
              path = file_info['path']
              content = file_info['content']
              
              os.makedirs(os.path.dirname(path), exist_ok=True) if os.path.dirname(path) else None
              
              with open(path, 'w', encoding='utf-8') as f:
                  f.write(content)
                  if not content.endswith('\n'):
                      f.write('\n')
              
              created.append(path)
              print(f"Created: {path}")
          
          with open('/tmp/created_files.txt', 'w') as f:
              f.write('\n'.join(created))
          
          print(f"Total files: {len(created)}")
          SCRIPT_EOF
          
          python3 /tmp/process_claude.py
          
          echo "files_created=$(cat /tmp/created_files.txt 2>/dev/null | wc -l || echo 0)" >> $GITHUB_OUTPUT

      - name: Commit Changes
        run: |
          if [ -f /tmp/created_files.txt ]; then
            while IFS= read -r file; do
              [ -f "$file" ] && git add "$file"
            done < /tmp/created_files.txt
          fi
          
          git commit -m "${{ github.event.inputs.title }}" \
            -m "${{ github.event.inputs.description }}" || echo "No changes"
          
          git push origin ${{ steps.create_branch.outputs.branch_name }}

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Cria o body do PR em um arquivo
          cat > /tmp/pr_body.md << 'PR_BODY_EOF'
          ## ðŸ¤– CÃ³digo Gerado via Claude
          
          **DescriÃ§Ã£o:** ${{ github.event.inputs.description }}
          
          ### ðŸ“ Arquivos Criados/Modificados
          
          Esta PR foi gerada automaticamente a partir de cÃ³digo fornecido pelo Claude.
          
          **Total de arquivos:** ${{ steps.process_code.outputs.files_created }}
          
          ### âœ… Checklist
          
          - [ ] CÃ³digo revisado
          - [ ] Testes executados (se aplicÃ¡vel)
          - [ ] DocumentaÃ§Ã£o atualizada (se necessÃ¡rio)
          - [ ] Sem conflitos com a branch principal
          
          ### ðŸ”— InformaÃ§Ãµes Adicionais
          
          - **Branch:** ${{ steps.create_branch.outputs.branch_name }}
          - **Autor:** GitHub Actions Bot
          - **Trigger:** Manual via workflow_dispatch
          
          ---
          
          *Este PR foi criado automaticamente. Por favor, revise o cÃ³digo antes de fazer merge.*
          PR_BODY_EOF
          
          # Cria o PR usando GitHub CLI
          gh pr create \
            --title "${{ github.event.inputs.title }}" \
            --body-file /tmp/pr_body.md \
            --base "${{ github.event.inputs.target_branch }}" \
            --head "${{ steps.create_branch.outputs.branch_name }}" \
            --label "automated" \
            --label "claude-generated" \
            --label "needs-review"

      - name: Summary
        if: success()
        run: |
          echo "âœ… Workflow concluÃ­do com sucesso!"
          echo "ðŸ“ Arquivos processados: ${{ steps.process_code.outputs.files_created }}"
          echo "ðŸŒ¿ Branch: ${{ steps.create_branch.outputs.branch_name }}"
