name: Claude Deploy V2

on:
  workflow_dispatch:
    inputs:
      titulo:
        description: 'TÃ­tulo do PR'
        required: true
        type: string
      codigo:
        description: 'Cole aqui o cÃ³digo do Claude'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@users.noreply.github.com"
          
      - name: Criar Branch
        id: branch
        run: |
          BRANCH="claude-$(date +%s)"
          echo "name=$BRANCH" >> $GITHUB_OUTPUT
          git checkout -b $BRANCH
          
      - name: Processar CÃ³digo
        run: |
          # Salva o cÃ³digo do Claude
          cat > input.txt << 'END_OF_INPUT'
          ${{ github.event.inputs.codigo }}
          END_OF_INPUT
          
          # Script Python para extrair arquivos - REGEX CORRIGIDO
          python3 << 'PYTHON_SCRIPT'
          import re
          import os
          
          with open('input.txt', 'r') as f:
              content = f.read()
          
          # MÃšLTIPLOS PADRÃ•ES DE REGEX - MUITO MAIS FLEXÃVEL
          patterns = [
              # PadrÃ£o 1: ```linguagem arquivo.ext
              r'```(\w+)\s+([\w\-/\.]+)\n(.*?)```',
              # PadrÃ£o 2: ```linguagem\ncodigo\n```
              r'```(\w+)\n(.*?)```',
              # PadrÃ£o 3: arquivo.ext\n```linguagem
              r'([\w\-/\.]+)\n```(\w+)\n(.*?)```',
              # PadrÃ£o 4: sem linguagem especÃ­fica
              r'```\n(.*?)```',
              # PadrÃ£o 5: com path completo
              r'```[a-zA-Z]*\s*([a-zA-Z0-9\-_/\.]+)\n(.*?)```'
          ]
          
          count = 0
          
          # TESTA CADA PADRÃƒO ATÃ‰ ENCONTRAR MATCHES
          for i, pattern in enumerate(patterns):
              print(f"ğŸ” Testando padrÃ£o {i+1}: {pattern}")
              
              if i == 1:  # PadrÃ£o sem arquivo especÃ­fico
                  matches = re.findall(pattern, content, re.DOTALL)
                  for match in matches:
                      filepath = f"src/code-{count}.js"  # Nome genÃ©rico
                      code = match
                      
                      dirname = os.path.dirname(filepath)
                      if dirname:
                          os.makedirs(dirname, exist_ok=True)
                      
                      with open(filepath, 'w') as f:
                          f.write(code.strip())
                      
                      print(f"âœ… Criado: {filepath}")
                      count += 1
                      
              elif i == 3:  # PadrÃ£o sÃ³ cÃ³digo
                  if not count:  # SÃ³ se nÃ£o achou nada ainda
                      matches = re.findall(pattern, content, re.DOTALL)
                      for match in matches:
                          filepath = f"src/extracted-{count}.js"
                          code = match
                          
                          dirname = os.path.dirname(filepath)
                          if dirname:
                              os.makedirs(dirname, exist_ok=True)
                          
                          with open(filepath, 'w') as f:
                              f.write(code.strip())
                          
                          print(f"âœ… Criado: {filepath}")
                          count += 1
                          
              else:  # PadrÃµes normais
                  matches = re.findall(pattern, content, re.DOTALL)
                  for match in matches:
                      if len(match) == 3:
                          lang, filepath, code = match
                      elif len(match) == 2:
                          if i == 2:  # arquivo primeiro
                              filepath, lang, code = match[0], match[1], match[2] if len(match) > 2 else match[1]
                          else:
                              filepath, code = match
                              
                      # Cria diretÃ³rios se necessÃ¡rio
                      dirname = os.path.dirname(filepath)
                      if dirname:
                          os.makedirs(dirname, exist_ok=True)
                      
                      # Salva o arquivo
                      with open(filepath, 'w') as f:
                          f.write(code.strip())
                      
                      print(f"âœ… Criado: {filepath}")
                      count += 1
              
              if count > 0:
                  print(f"âœ… PadrÃ£o {i+1} funcionou!")
                  break
          
          print(f"\nğŸ“ Total: {count} arquivos criados")
          
          # Debug: mostra o conteÃºdo original
          print(f"\nğŸ” Debug - Primeiras 500 chars do input:")
          print(content[:500])
          PYTHON_SCRIPT
          
      - name: Commit e Push
        run: |
          git add -A
          git status
          if git diff --staged --quiet; then
            echo "âš ï¸ Nenhum arquivo foi criado"
            exit 1
          else
            git commit -m "${{ github.event.inputs.titulo }}"
            git push origin ${{ steps.branch.outputs.name }}
          fi
          
      - name: Criar PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "${{ github.event.inputs.titulo }}" \
            --body "ğŸ¤– CÃ³digo deployado via Claude Deploy V2

ğŸ“Š **Arquivos processados:** Veja commits acima
ğŸ”§ **Regex melhorado:** Suporta mÃºltiplos formatos
ğŸ¯ **Status:** AutomÃ¡tico via GitHub Actions" \
            --base main \
            --head ${{ steps.branch.outputs.name }}
